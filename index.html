<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jung Eun Park</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polyline points='5,80 35,20 65,80 95,20' fill='none' stroke='black' stroke-width='8' stroke-linecap='square' stroke-linejoin='miter'/></svg>">

    <style>
        /* 1. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. THE CONTAINER - MATHEMATICALLY LOCKED */
        .molecule-container {
            position: relative;
            width: 60vw; /* 2/3 Scale */
            max-width: 900px; 
            /* CRITICAL FIX: Match the SVG viewBox (100 width / 50 height = 2) */
            aspect-ratio: 2 / 1; 
        }

        /* 3. THE GRAPHIC (SVG) */
        svg {
            width: 100%;
            height: 100%;
            display: block; /* Removes phantom scrollbars */
            overflow: visible;
        }

        .bond-line {
            fill: none;
            stroke: #000000;
            stroke-width: 3;
            /* Sharp Edges */
            stroke-linecap: square; 
            stroke-linejoin: miter; 
            stroke-miterlimit: 10;
        }

        /* 4. INTERACTION POINTS */
        .carbon-point {
            position: absolute;
            width: 50px; /* Clickable Area */
            height: 50px;
            transform: translate(-50%, -50%); /* Centers exactly on the coordinate */
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            /* background: rgba(255,0,0,0.2); Uncomment to debug positions */
        }

        /* 5. LABELS */
        .label {
            position: absolute;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0; /* Invisible by default */
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        /* --- POSITIONING LOGIC --- */
        /* Note: Percentages match SVG coordinates exactly:
           Bottom: y=45 is 90% (45/50)
           Top: y=5 is 10% (5/50)
        */

        /* 1. ABOUT (Bottom Left: 5, 45) */
        #c1, #label-about { left: 5%; top: 90%; }
        
        #c1:hover ~ #label-about, #c1:focus ~ #label-about { 
            opacity: 1; 
            transform: translate(-50%, 25px); /* Move Down */
        }
        #label-about { 
            transform: translate(-50%, 40px); /* Initial Offset */
        }

        /* 2. PROJECTS (Top Left: 35, 5) */
        #c2, #label-projects { left: 35%; top: 10%; }

        #c2:hover ~ #label-projects, #c2:focus ~ #label-projects { 
            opacity: 1; 
            transform: translate(-50%, -25px); /* Move Up */
        }
        #label-projects { 
            transform: translate(-50%, -40px); 
        }

        /* 3. MATERIALS (Bottom Right: 65, 45) */
        #c3, #label-materials { left: 65%; top: 90%; }

        #c3:hover ~ #label-materials, #c3:focus ~ #label-materials { 
            opacity: 1; 
            transform: translate(-50%, 25px); /* Move Down */
        }
        #label-materials { 
            transform: translate(-50%, 40px); 
        }

        /* 4. NAME (Top Right: 95, 5) - Always Visible */
        #c4 { left: 95%; top: 10%; cursor: default; }
        
        #label-name {
            left: 95%; 
            top: 10%;
            opacity: 1; 
            font-weight: 700; 
            font-size: 1.1rem;
            /* Anchored to the right of the point */
            transform: translate(15px, -50%); 
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .molecule-container { width: 90vw; }
            .label { opacity: 1; font-size: 0.8rem; } /* Always show on mobile */
            /* Adjust static positions for mobile */
            #label-about { transform: translate(-50%, 25px); }
            #label-projects { transform: translate(-50%, -25px); }
            #label-materials { transform: translate(-50%, 25px); }
            /* Name moves below point on mobile to prevent cutoff */
            #label-name { 
                transform: translate(0, -35px); 
                right: 0; left: auto; text-align: right;
            }
        }
    </style>
</head>

        </svg>
