<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jung Eun Park</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polyline points='5,80 35,20 65,80 95,20' fill='none' stroke='black' stroke-width='8' stroke-linecap='round' stroke-linejoin='round'/></svg>">

    <style>
        /* 1. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. THE CONTAINER - Reduced to ~2/3 size (55vw) */
        .molecule-container {
            position: relative;
            width: 55vw; /* Smaller size */
            max-width: 800px; 
            aspect-ratio: 2.5 / 1;
        }

        /* 3. THE GRAPHIC (SVG) */
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .bond-line {
            fill: none;
            stroke: #000000;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* 4. INTERACTION POINTS */
        .carbon-point {
            position: absolute;
            width: 40px; /* Slightly smaller hit area matches new scale */
            height: 40px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
        }

        /* 5. LABELS (Typography) */
        .label {
            position: absolute;
            font-size: 1rem; /* Smaller font */
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap; /* Forces one line */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        /* --- HOVER LOGIC & SPACING --- */

        /* Point 1 (Bottom Left) -> About */
        /* Text pushed further down (translateY 30px -> 40px) */
        #c1:hover ~ #label-about, #c1:focus ~ #label-about { opacity: 1; transform: translateX(-50%) translateY(10px); }
        #label-about { 
            left: 5%; 
            top: 100%; /* Start below the container */
            transform: translateX(-50%) translateY(25px); /* Gap from point */
        }

        /* Point 2 (Top Left) -> Projects */
        /* Text pushed further up */
        #c2:hover ~ #label-projects, #c2:focus ~ #label-projects { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        #label-projects { 
            left: 35%; 
            top: -15%; /* Start above the container */
            transform: translateX(-50%) translateY(-25px); 
        }

        /* Point 3 (Bottom Right) -> Materials */
        /* Text pushed further down */
        #c3:hover ~ #label-materials, #c3:focus ~ #label-materials { opacity: 1; transform: translateX(-50%) translateY(10px); }
        #label-materials { 
            left: 65%; 
            top: 100%; 
            transform: translateX(-50%) translateY(25px);
        }

        /* Point 4 (Top Right) -> NAME (Always Visible) */
        /* Pushed to the right, slightly away */
        #label-name {
            left: 95%; 
            top: 10%; 
            opacity: 1; 
            font-weight: 700; 
            font-size: 1.1rem; /* Name slightly larger than menu */
            transform: translate(20px, -50%); /* 20px gap to the right */
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .molecule-container { width: 90vw; }
            .label { font-size: 0.9rem; opacity: 1; }
            #label-name { transform: translate(0, -40px); left: auto; right: 0; }
        }
    </style>
</head>
<body>

    <div class="molecule-container">
        <svg viewBox="0 0 100 50" preserveAspectRatio="none">
            <polyline class="bond-line" points="5,45 35,5 65,45 95,5" />
        </svg>

        <a href="about.html" class="carbon-point" id="c1" style="left: 5%; top: 90%;"></a>
        <div class="label" id="label-about">About</div>

        <a href="projects.html" class="carbon-point" id="c2" style="left: 35%; top: 10%;"></a>
        <div class="label" id="label-projects">Projects</div>

        <a href="materials.html" class="carbon-point" id="c3" style="left: 65%; top: 90%;"></a>
        <div class="label" id="label-materials">Materials</div>

        <div class="carbon-point" id="c4" style="left: 95%; top: 10%; cursor: default;"></div>
        <div class="label" id="label-name">Jung Eun Park</div>
    </div>

</body>
</html>
