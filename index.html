        /* 1. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. THE CONTAINER - LOCKED RATIO */
        .molecule-container {
            position: relative;
            width: 55vw; /* 2/3 Scale */
            max-width: 900px; 
            /* This locks the shape so text never drifts */
            aspect-ratio: 2 / 1; 
        }

        /* 3. THE GRAPHIC (SVG) */
        svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
        }

        .bond-line {
            fill: none;
            stroke: #000000;
            stroke-width: 3;
            /* Sharp Edges from previous version */
            stroke-linecap: square; 
            stroke-linejoin: miter; 
            stroke-miterlimit: 10;
        }

        /* 4. INTERACTION POINTS */
        .carbon-point {
            position: absolute;
            width: 50px; 
            height: 50px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }

        /* 5. LABELS */
        .label {
            position: absolute;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0; 
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none; /* Allows clicking through to elements below if needed */
        }

        /* Links inside labels should be clickable */
        .label a {
            text-decoration: none;
            color: #000000;
            pointer-events: auto; /* Re-enable clicks for the name link */
        }
