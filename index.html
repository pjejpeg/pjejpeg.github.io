<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jung Eun Park</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polyline points='5,80 35,20 65,80 95,20' fill='none' stroke='black' stroke-width='4' stroke-linecap='square' stroke-linejoin='miter'/></svg>">

    <style>
        /* 1. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }

        /* 2. CUSTOM CURSOR (2x2 Grid) */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 30px; /* Size of the whole cursor block */
            height: 30px;
            pointer-events: none; /* Lets clicks pass through */
            z-index: 9999;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            transform: translate(-50%, -50%); /* Center on mouse */
        }

        .cursor-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6px;
            font-weight: 700;
            border-radius: 50%;
        }

        /* COLOR LOGIC */
        /* Top-Left: White bg, Black text */
        .cell-1 { background: white; color: black; border: 1px solid black; } 
        /* Top-Right: Black bg, White text */
        .cell-2 { background: black; color: white; } 
        /* Bottom-Left: Black bg, White text */
        .cell-3 { background: black; color: white; } 
        /* Bottom-Right: White bg, Black text */
        .cell-4 { background: white; color: black; border: 1px solid black; } 

        /* 3. THE CONTAINER */
        .molecule-container {
            position: relative;
            width: 40vw; 
            height: 20vw; 
            max-width: 600px;
            max-height: 300px;
        }

        /* 4. OPENING ANIMATION */
        svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
            transform-origin: center;
            
            /* Animation Config */
            opacity: 0; 
            transform: scaleY(0);
            animation: unfoldLine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes unfoldLine {
            0% { transform: scaleY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        /* Name Animation */
        @keyframes fadeName {
            0% { opacity: 0; transform: translate(-40%, -60px); }
            100% { opacity: 1; transform: translate(-40%, -70px); }
        }

        /* LINE STYLE */
        .bond-line {
            fill: none;
            stroke: #000000;
            stroke-width: 1.5;
            stroke-linecap: square;
            stroke-linejoin: miter;
            stroke-miterlimit: 20;
        }

        /* 5. INTERACTION POINTS */
        .carbon-point {
            position: absolute;
            width: 50px; 
            height: 50px;
            transform: translate(-50%, -50%);
            z-index: 20;
            border-radius: 50%;
            cursor: none; /* Keep custom cursor */
        }

        /* 6. LABELS (Text) */
        .label {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0; 
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
            pointer-events: auto;
            cursor: none;
        }

        .label a {
            text-decoration: none;
            color: #000000;
            display: block;
            padding: 5px;
            cursor: none;
        }

        /* --- HOVER LOGIC & POSITIONS --- */

        /* 1. ABOUT (Bottom Left) */
        #c1 { left: 5%; top: 90%; }
        #label-about { left: 5%; top: 90%; transform: translate(-50%, 30px); }

        #c1:hover ~ #label-about, #label-about:hover { 
            opacity: 1; 
            transform: translate(-50%, 20px); 
        }

        /* 2. PROJECTS (Top Left) - MOVED UP */
        #c2 { left: 35%; top: 10%; }
        
        #label-projects { 
            left: 35%; 
            top: 10%; 
            transform: translate(-50%, -70px); /* Pushed Up */
        }

        #c2:hover ~ #label-projects, #label-projects:hover { 
            opacity: 1; 
            transform: translate(-50%, -60px); 
        }

        /* 3. MATERIALS (Bottom Right) */
        #c3 { left: 65%; top: 90%; }
        #label-materials { left: 65%; top: 90%; transform: translate(-50%, 30px); }

        #c3:hover ~ #label-materials, #label-materials:hover { 
            opacity: 1; 
            transform: translate(-50%, 20px); 
        }

        /* 4. NAME (Top Right) - ALIGNED & ANIMATED */
        #c4 { left: 95%; top: 10%; }
        
        #label-name {
            left: 95%; 
            top: 10%;
            
            /* START STATE */
            opacity: 0; 
            font-weight: 600; 
            font-size: 1.7rem;
            
            /* ALIGNMENT:
               -70px Y: Matches "Projects" height exactly.
               -80% X: Anchors text to the left of the dot so it fits on screen. 
            */
            transform: translate(-40%, -70px); 
            
            /* Animation */
            animation: fadeName 1s ease forwards;
            animation-delay: 1.2s;
        }
        
        #label-name a:hover {
            opacity: 0.6;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            body { cursor: auto; }
            #custom-cursor { display: none; }
            
            .molecule-container { width: 80vw; height: 40vw; }
            .label { opacity: 1; font-size: 0.7rem; }
            
            #label-about { transform: translate(-50%, 20px); }
            #label-projects { transform: translate(-50%, -30px); }
            #label-materials { transform: translate(-50%, 20px); }
            
            #label-name { 
                transform: translate(-100%, -30px); /* Align right on mobile */
            }
        }
    </style>
</head>
<body>

    <div id="custom-cursor">
        <div class="cursor-cell cell-1">가</div> <div class="cursor-cell cell-2">A</div>  <div class="cursor-cell cell-3">あ</div> <div class="cursor-cell cell-4">क</div>  </div>

    <div class="molecule-container">
        <svg viewBox="0 0 100 50" preserveAspectRatio="none">
            <polyline class="bond-line" points="5,45 35,5 65,45 95,5" />
        </svg>

        <a href="about.html" class="carbon-point" id="c1"></a>
        <div class="label" id="label-about">
            <a href="about.html">About</a>
        </div>

        <a href="projects.html" class="carbon-point" id="c2"></a>
        <div class="label" id="label-projects">
            <a href="projects.html">Projects</a>
        </div>

        <a href="materials.html" class="carbon-point" id="c3"></a>
        <div class="label" id="label-materials">
            <a href="materials.html">Materials</a>
        </div>

        <a href="index.html" class="carbon-point" id="c4"></a>
        <div class="label" id="label-name">
            <a href="index.html">Jung Eun Park</a>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>

</body>
</html>
