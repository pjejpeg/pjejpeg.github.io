<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jung Eun Park</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polyline points='5,80 35,20 65,80 95,20' fill='none' stroke='black' stroke-width='8' stroke-linecap='square' stroke-linejoin='miter'/></svg>">

    <style>
        /* 1. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff; /* Pure White */
            color: #000000; /* Pure Black */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. THE CONTAINER */
        .molecule-container {
            position: relative;
            /* WIDTH and HEIGHT explicitly set to ensure visibility */
            width: 60vw; 
            height: 30vw; /* Exactly half of width = 2:1 Ratio */
            max-width: 900px;
            max-height: 450px;
            
            /* Debugging: If screen is still blank, uncomment the next line to see the box */
            /* border: 1px solid red; */
        }

        /* 3. THE GRAPHIC (SVG) */
        svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible; /* Prevents sharp corners from getting clipped */
        }

        .bond-line {
            fill: none;
            stroke: #000000; /* PURE BLACK */
            stroke-width: 2;
            stroke-linecap: square; /* Sharp ends */
            stroke-linejoin: miter; /* Sharp corners */
            stroke-miterlimit: 5;
        }

        /* 4. INTERACTION POINTS */
        .carbon-point {
            position: absolute;
            width: 50px; 
            height: 50px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            /* background: rgba(0,0,0,0.1); Uncomment to see clickable zones */
        }

        /* 5. LABELS */
        .label {
            position: absolute;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0; 
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        /* Links inside labels */
        .label a {
            text-decoration: none;
            color: #000000;
            pointer-events: auto;
        }

        /* --- POSITIONING --- */
        
        /* 1. ABOUT (Bottom Left: 5% x, 90% y) */
        #c1 { left: 5%; top: 90%; }
        #label-about { left: 5%; top: 90%; transform: translate(-50%, 40px); }

        #c1:hover ~ #label-about, #c1:focus ~ #label-about { 
            opacity: 1; 
            transform: translate(-50%, 25px); 
        }

        /* 2. PROJECTS (Top Left: 35% x, 10% y) */
        #c2 { left: 35%; top: 10%; }
        #label-projects { left: 35%; top: 10%; transform: translate(-50%, -40px); }

        #c2:hover ~ #label-projects, #c2:focus ~ #label-projects { 
            opacity: 1; 
            transform: translate(-50%, -25px); 
        }

        /* 3. MATERIALS (Bottom Right: 65% x, 90% y) */
        #c3 { left: 65%; top: 90%; }
        #label-materials { left: 65%; top: 90%; transform: translate(-50%, 40px); }

        #c3:hover ~ #label-materials, #c3:focus ~ #label-materials { 
            opacity: 1; 
            transform: translate(-50%, 25px); 
        }

        /* 4. NAME (Top Right: 95% x, 10% y) - LINKED */
        #c4 { left: 95%; top: 10%; }
        
        #label-name {
            left: 95%; 
            top: 10%;
            opacity: 1; /* Always visible */
            font-weight: 700; 
            font-size: 1.1rem;
            transform: translate(15px, -50%); /* To the right */
            pointer-events: auto;
        }

        #label-name a:hover {
            opacity: 0.6;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .molecule-container { width: 90vw; height: 45vw; }
            .label { opacity: 1; font-size: 0.8rem; }
            
            #label-about { transform: translate(-50%, 25px); }
            #label-projects { transform: translate(-50%, -25px); }
            #label-materials { transform: translate(-50%, 25px); }
            
            #label-name { 
                transform: translate(0, -35px); 
                right: 0; left: auto; text-align: right;
            }
        }
    </style>
</head>
<body>

    <div class="molecule-container">
        <svg viewBox="0 0 100 50" preserveAspectRatio="none">
            <polyline class="bond-line" points="5,45 35,5 65,45 95,5" />
        </svg>

        <a href="about.html" class="carbon-point" id="c1"></a>
        <div class="label" id="label-about">About</div>

        <a href="projects.html" class="carbon-point" id="c2"></a>
        <div class="label" id="label-projects">Projects</div>

        <a href="materials.html" class="carbon-point" id="c3"></a>
        <div class="label" id="label-materials">Materials</div>

        <a href="index.html" class="carbon-point" id="c4"></a>
        <div class="label" id="label-name">
            <a href="index.html">Jung Eun Park</a>
        </div>
    </div>

</body>
</html>
