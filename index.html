<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jung Eun Park</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><polyline points='5,80 35,20 65,80 95,20' fill='none' stroke='black' stroke-width='4' stroke-linecap='square' stroke-linejoin='miter'/></svg>">

    <style>
        /* 1. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. THE CONTAINER */
        .molecule-container {
            position: relative;
            width: 40vw; 
            height: 20vw;
            max-width: 600px;
            max-height: 300px;
        }

        /* 3. OPENING ANIMATION */
        svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
            
            transform-origin: center;
            transform: scaleY(0);
            opacity: 0;
            animation: unfoldLine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes unfoldLine {
            0% { 
                transform: scaleY(0); 
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% { 
                transform: scaleY(1);
                opacity: 1;
            }
        }

        /* LINE STYLE */
        .bond-line {
            fill: none;
            stroke: #000000;
            stroke-width: 1.5; /* THINNER STROKE */
            stroke-linecap: square;
            stroke-linejoin: miter;
            stroke-miterlimit: 20; /* Ensures super sharp corners */
        }

        /* 4. INTERACTION POINTS */
        .carbon-point {
            position: absolute;
            width: 40px; 
            height: 40px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 20;
            border-radius: 50%;
        }

        /* 5. LABELS (Text) */
        .label {
            position: absolute;
            font-size: 1.2rem; /* Slightly smaller to match new scale */
            font-weight: 400; /* Thinner font to match thinner line */
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0; 
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
            pointer-events: auto; 
        }

        .label a {
            text-decoration: none;
            color: #000000;
            display: block;
            padding: 5px;
        }

        /* --- HOVER LOGIC --- */

        /* 1. ABOUT */
        #c1 { left: 5%; top: 90%; }
        #label-about { left: 5%; top: 90%; transform: translate(-50%, 30px); }

        #c1:hover ~ #label-about, #label-about:hover { 
            opacity: 1; 
            transform: translate(-50%, 20px); 
        }

        /* 2. PROJECTS */
        #c2 { left: 35%; top: -5%; }
        #label-projects { left: 35%; top: 10%; transform: translate(-50%, -30px); }

        #c2:hover ~ #label-projects, #label-projects:hover { 
            opacity: 1; 
            transform: translate(-50%, -20px); 
        }

        /* 3. MATERIALS */
        #c3 { left: 65%; top: 90%; }
        #label-materials { left: 65%; top: 90%; transform: translate(-50%, 30px); }

        #c3:hover ~ #label-materials, #label-materials:hover { 
            opacity: 1; 
            transform: translate(-50%, 20px); 
        }

        /* 4. NAME (Title) */
        #c4 { left: 95%; top: -5%; }
        
        #label-name {
            left: 95%; 
            top: 10%;
            opacity: 0; 
            font-weight: 600; 
            font-size: 2rem;
            transform: translate(15px, -50%);
            animation: fadeName 1s ease forwards;
            animation-delay: 1s;
        }
        
        @keyframes fadeName {
            to { opacity: 1; }
        }

        #label-name a:hover {
            opacity: 0.6;
        }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            .molecule-container { width: 80vw; height: 40vw; }
            .label { opacity: 1; font-size: 0.7rem; }
            
            #label-about { transform: translate(-50%, 20px); }
            #label-projects { transform: translate(-50%, -20px); }
            #label-materials { transform: translate(-50%, 20px); }
            
            #label-name { 
                transform: translate(0, -30px); 
                right: 0; left: auto; text-align: right;
            }
        }
    </style>
</head>
<body>

    <div class="molecule-container">
        <svg viewBox="0 0 100 50" preserveAspectRatio="none">
            <polyline class="bond-line" points="5,45 35,5 65,45 95,5" />
        </svg>

        <a href="about.html" class="carbon-point" id="c1"></a>
        <div class="label" id="label-about">
            <a href="about.html">About</a>
        </div>

        <a href="projects.html" class="carbon-point" id="c2"></a>
        <div class="label" id="label-projects">
            <a href="projects.html">Projects</a>
        </div>

        <a href="materials.html" class="carbon-point" id="c3"></a>
        <div class="label" id="label-materials">
            <a href="materials.html">Materials</a>
        </div>

        <a href="index.html" class="carbon-point" id="c4"></a>
        <div class="label" id="label-name">
            <a href="index.html">Jung Eun Park</a>
        </div>
    </div>

</body>
</html>
