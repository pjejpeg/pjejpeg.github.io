<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Jung Eun Park</title>

    <style>
        /* 1. RESET & LAYOUT */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none; /* HIDE DEFAULT CURSOR */
        }

        /* 2. CUSTOM CURSOR (2x2 Grid) */
        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            pointer-events: none; /* Lets clicks pass through */
            z-index: 9999;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            transform: translate(-50%, -50%); /* Center on mouse */
            mix-blend-mode: difference; /* Optional: Cool effect over black lines */
        }

        .cursor-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: 700;
            border-radius: 50%; /* Make them circles */
            width: 100%;
            height: 100%;
        }

        /* COLOR LOGIC: TR & BL are Black */
        .cell-1 { background: white; color: black; } /* TL */
        .cell-2 { background: black; color: white; } /* TR */
        .cell-3 { background: black; color: white; } /* BL */
        .cell-4 { background: white; color: black; } /* BR */

        /* 3. THE CONTAINER */
        .molecule-container {
            position: relative;
            width: 40vw; 
            height: 20vw; 
            max-width: 600px;
            max-height: 300px;
        }

        /* 4. OPENING ANIMATION */
        svg {
            width: 100%;
            height: 100%;
            display: block;
            overflow: visible;
            transform-origin: center;
            transform: scaleY(0);
            opacity: 0;
            animation: unfoldLine 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes unfoldLine {
            0% { transform: scaleY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        @keyframes fadeName {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* LINE STYLE */
        .bond-line {
            fill: none;
            stroke: #000000;
            stroke-width: 1.5;
            stroke-linecap: square;
            stroke-linejoin: miter;
            stroke-miterlimit: 20;
        }

        /* 5. INTERACTION POINTS */
        .carbon-point {
            position: absolute;
            width: 40px; 
            height: 40px;
            transform: translate(-50%, -50%);
            z-index: 20;
            border-radius: 50%;
            cursor: none; /* Ensure custom cursor stays */
        }

        /* 6. LABELS (Text) */
        .label {
            position: absolute;
            font-size: 1.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
            opacity: 0; 
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
            pointer-events: auto;
            cursor: none; 
        }

        .label a {
            text-decoration: none;
            color: #000000;
            display: block;
            padding: 5px;
            cursor: none;
        }

        /* --- HOVER LOGIC & POSITIONS --- */

        /* 1. ABOUT (Bottom Left) */
        #c1 { left: 5%; top: 90%; }
        #label-about { left: 5%; top: 90%; transform: translate(-50%, 30px); }

        #c1:hover ~ #label-about, #label-about:hover { 
            opacity: 1; 
            transform: translate(-50%, 20px); 
        }

        /* 2. PROJECTS (Top Left) - UP */
        #c2 { left: 35%; top: 10%; }
        #label-projects { 
            left: 35%; 
            top: 10%; 
            transform: translate(-50%, -70px); 
        }

        #c2:hover ~ #label-projects, #label-projects:hover { 
            opacity: 1; 
            transform: translate(-50%, -60px); 
        }

        /* 3. MATERIALS (Bottom Right) */
        #c3 { left: 65%; top: 90%; }
        #label-materials { left: 65%; top: 90%; transform: translate(-50%, 30px); }

        #c3:hover ~ #label-materials, #label-materials:hover { 
            opacity: 1; 
            transform: translate(-50%, 20px); 
        }

        /* 4. NAME (Top Right) - ALIGNED UP WITH PROJECTS */
        #c4 { left: 95%; top: 10%; }
        
        #label-name {
            left: 95%; 
            top: 10%;
            /* Animation Restored */
            opacity: 0; 
            font-weight: 600; 
            font-size: 1.7rem;
            
            /* ALIGNMENT FIX: Moved from right side (translate 15px) to TOP (translate -70px) */
            /* This matches the 'Projects' height exactly */
            transform: translate(-50%, -70px); 
            
            animation: fadeName 1s ease forwards;
            animation-delay: 1.2s;
        }
        
        /* Hover effect for name link */
        #label-name a:hover {
            opacity: 0.6;
        }

        /* MOBILE ADJUSTMENTS */
