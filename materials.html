<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials | Jung Eun Park</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpolyline points='5,80 35,20 65,80 95,20' fill='none' stroke='black' stroke-width='4' stroke-linecap='square' stroke-linejoin='miter'/%3E%3C/svg%3E">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
            cursor: none;
        }

        @keyframes unfoldVertical {
            0% { transform: scaleX(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: scaleX(1); opacity: 1; }
        }
        @keyframes fadeLabels {
            to { opacity: var(--target-opacity); transform: translate(var(--tx), var(--ty)); }
        }
        @keyframes softFadeUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 30px; height: 30px;
            pointer-events: none;
            z-index: 9999;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            transform: translate(-50%, -50%);
        }
        .cursor-cell {
            display: flex; justify-content: center; align-items: center;
            font-size: 6px; font-weight: 700; border-radius: 50%;
        }
        .cell-1 { background: white; color: black; border: 1px solid black; } 
        .cell-2 { background: black; color: white; border: 1px solid white; } 
        .cell-3 { background: black; color: white; border: 1px solid white; } 
        .cell-4 { background: white; color: black; border: 1px solid black; } 

        .left-panel {
            width: 22vw; height: 100vh;
            background-color: #000000; color: #ffffff;
            position: relative; display: flex;
            justify-content: center; align-items: center;
            overflow: hidden; z-index: 10;
        }

        .nav-molecule {
            position: relative; width: 40%; height: 70vh; 
            max-width: 150px;
        }

        svg {
            width: 100%; height: 100%; display: block; overflow: visible;
            transform-origin: center; transform: scaleX(0); 
            opacity: 0;
            animation: unfoldVertical 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .bond-line {
            fill: none; stroke: #ffffff; stroke-width: 2;
            stroke-linecap: square; stroke-linejoin: miter; stroke-miterlimit: 20;
        }

        .carbon-point {
            position: absolute; width: 40px; height: 40px;
            transform: translate(-50%, -50%); z-index: 20;
            border-radius: 50%; cursor: none;
        }

        .label {
            position: absolute; font-size: 0.85rem; font-weight: 400;
            text-transform: uppercase; letter-spacing: 2px;
            white-space: nowrap; opacity: 0; 
            z-index: 10; pointer-events: auto; cursor: none;
            --target-opacity: 0.5;
            animation: fadeLabels 0.8s ease forwards; animation-delay: 0.8s;
        }

        .label a { text-decoration: none; color: #ffffff; display: block; padding: 5px; cursor: none; }
        .label:hover { opacity: 1 !important; }
        .label.active { font-weight: 700; --target-opacity: 1; }

        #n1 { left: 50%; top: 5%; }
        #label-name { left: 50%; top: 5%; --tx: -50%; --ty: -55px; transform: translate(-50%, -65px); font-weight: 700; font-size: 1.2rem; animation-delay: 0.5s; }
        #n2 { left: 80%; top: 35%; }
        #label-materials { left: 80%; top: 35%; --tx: 15px; --ty: -50%; transform: translate(25px, -50%); text-align: left; }
        #n3 { left: 20%; top: 65%; }
        #label-projects { left: 20%; top: 65%; --tx: -100%; --ty: -50%; transform: translate(-100%, -50%); margin-left: -15px; text-align: right; }
        #n4 { left: 50%; top: 95%; }
        #label-about { left: 50%; top: 95%; --tx: -50%; --ty: 30px; transform: translate(-50%, 40px); text-align: center; }

        .right-panel {
            width: 78vw; height: 100vh;
            background-color: #ffffff; color: #000000;
            overflow-y: auto; padding: 80px;
        }

        .content-container {
            max-width: 900px; margin: 0 auto;
            opacity: 0; transform: translateY(40px);
            animation: softFadeUp 1s ease-out forwards; animation-delay: 0.6s;
        }

        #project-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 5000;
            justify-content: center;
            align-items: flex-start; 
            overflow-y: auto;
            padding: 50px 0; 
        }
        
        #modal-content-box {
            background: white;
            width: 90%; max-width: 700px;
            margin: 0 auto; 
            padding: 50px;
            position: relative; 
            border-radius: 2px;
            cursor: auto;
        }

        @media (max-width: 768px) {
            body { flex-direction: column; cursor: auto; overflow: auto; }
            #custom-cursor { display: none; }
            .left-panel { width: 100vw; height: 300px; }
            .nav-molecule { width: 60vw; height: 200px; }
            .right-panel { width: 100vw; height: auto; padding: 40px; }
            svg, .label { animation: none; opacity: 1; transform: scaleX(1); }
            .label { transform: translate(var(--tx), var(--ty)); }
        }
        
        svg.static-state { animation: none !important; opacity: 1 !important; transform: scaleX(1) !important; }
        .label.static-state { animation: none !important; opacity: var(--target-opacity) !important; transform: translate(var(--tx), var(--ty)) !important; }
    </style>
</head>
<body>

    <div id="custom-cursor">
        <div class="cursor-cell cell-1">가</div> <div class="cursor-cell cell-2">A</div> 
        <div class="cursor-cell cell-3">あ</div> <div class="cursor-cell cell-4">क</div> 
    </div>

    <div class="left-panel">
        <div class="nav-molecule">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <polyline class="bond-line" points="50,5 80,35 20,65 50,95" />
            </svg>

            <a href="index.html" class="carbon-point" id="n1"></a>
            <div class="label" id="label-name"><a href="index.html">Jung Eun Park</a></div>

            <a href="materials.html" class="carbon-point" id="n2"></a>
            <div class="label active" id="label-materials"><a href="materials.html">Materials</a></div>

            <a href="projects.html" class="carbon-point" id="n3"></a>
            <div class="label" id="label-projects"><a href="projects.html">Projects</a></div>

            <a href="about.html" class="carbon-point" id="n4"></a>
            <div class="label" id="label-about"><a href="about.html">About</a></div>
        </div>
    </div>

    <div class="right-panel">
        <div class="content-container">
            <h1 style="margin-bottom: 3rem; font-weight: 300;">Selected Materials</h1>

            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 50px 30px;">

                <div onclick="openModal('print')" style="cursor: pointer; opacity: 1; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.6'" onmouseout="this.style.opacity='1'">
                    <div style="width: 100%; aspect-ratio: 16/9; background-color: #333; margin-bottom: 10px; position: relative; border: 1px solid #eee; display:flex; align-items:center; justify-content:center; color:white; overflow:hidden;">
                        <img src="assets/print1.png" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3 style="font-size: 1.1rem; font-weight: 600; margin: 0; text-transform: uppercase; letter-spacing: 0.5px;">Fabrication</h3>
                </div>

                <div onclick="openModal('design')" style="cursor: pointer; opacity: 1; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.6'" onmouseout="this.style.opacity='1'">
                    <div style="width: 100%; aspect-ratio: 16/9; background-color: #eee; margin-bottom: 10px; position: relative; border: 1px solid #eee; display:flex; align-items:center; justify-content:center; color:#999; overflow:hidden;">
                        <img src="assets/design1.png" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3 style="font-size: 1.1rem; font-weight: 600; margin: 0; text-transform: uppercase; letter-spacing: 0.5px;">Graphics</h3>
                </div>

                <div onclick="openModal('event')" style="cursor: pointer; opacity: 1; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.6'" onmouseout="this.style.opacity='1'">
                    <div style="width: 100%; aspect-ratio: 16/9; background-color: #333; margin-bottom: 10px; position: relative; border: 1px solid #eee; display:flex; align-items:center; justify-content:center; color:white; overflow:hidden;">
                        <img src="assets/event1.jpg" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3 style="font-size: 1.1rem; font-weight: 600; margin: 0; text-transform: uppercase; letter-spacing: 0.5px;">Event Organization</h3>
                </div>

                <div onclick="openModal('etc')" style="cursor: pointer; opacity: 1; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.6'" onmouseout="this.style.opacity='1'">
                    <div style="width: 100%; aspect-ratio: 16/9; background-color: #eee; margin-bottom: 10px; position: relative; border: 1px solid #eee; display:flex; align-items:center; justify-content:center; color:#999; overflow:hidden;">
                        <img src="assets/etc1.png" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3 style="font-size: 1.1rem; font-weight: 600; margin: 0; text-transform: uppercase; letter-spacing: 0.5px;">Archive</h3>
                </div>

            </div>
        </div>
    </div>

    <div id="project-modal">
        <div id="modal-content-box">
            <span onclick="closeModal()" style="position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; color: #333; z-index:100;">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
    const referrer = document.referrer;
    const subpages = ['about.html', 'projects.html', 'materials.html'];
    const cameFromSubpage = subpages.some(page => referrer.includes(page));
    if (cameFromSubpage) {
        const svg = document.querySelector('svg');
        const labels = document.querySelectorAll('.label');
        if(svg) svg.classList.add('static-state');
        labels.forEach(label => label.classList.add('static-state'));
    }

    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => {
        if(cursor) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }
    });

    const materialsData = {
        'print': `
            <h1 style="margin-bottom: 20px; font-size: 2rem;">Fabrication</h1>
            <div style="width: 100%; height: auto; margin-bottom: 25px;">
                <img src="assets/print2.png" style="width: 100%; height: auto; border-radius: 2px; margin-bottom: 15px; display: block;">
            </div>
        `,

        'design': `
            <h1 style="margin-bottom: 20px; font-size: 2rem;">Graphics</h1>
            <div style="width: 100%; height: auto; margin-bottom: 25px;">
                <img src="assets/design2.png" style="width: 100%; height: auto; border-radius: 2px; margin-bottom: 15px; display: block;">
            </div>
        `,

        'event': `
            <h1 style="margin-bottom: 20px; font-size: 2rem;">Event Organization</h1>
            <div style="width: 100%; height: auto; margin-bottom: 25px;">
                <img src="assets/event2.jpg" style="width: 100%; height: auto; border-radius: 2px; margin-bottom: 15px; display: block;">
                <img src="assets/event3.jpg" style="width: 100%; height: auto; border-radius: 2px; margin-bottom: 15px; display: block;">
            </div>
        `,

        'etc': `
            <h1 style="margin-bottom: 20px; font-size: 2rem;">Archive</h1>
            <div style="width: 100%; height: auto; margin-bottom: 25px;">
                <img src="assets/etc2.png" style="width: 100%; height: auto; border-radius: 2px; margin-bottom: 15px; display: block;">
            </div>
        `
    };

    function openModal(id) {
        const modal = document.getElementById('project-modal');
        const body = document.getElementById('modal-body');
        
        if (materialsData[id]) {
            body.innerHTML = materialsData[id];
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; 
        }
    }

    function closeModal() {
        const modal = document.getElementById('project-modal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; 
    }

    window.onclick = function(event) {
        const modal = document.getElementById('project-modal');
        if (event.target == modal) {
            closeModal();
        }
    }
    </script>

</body>
</html>
